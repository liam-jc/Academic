                    var beerFasterY = 1;
                    var cakeFasterX = 1;
                    var cakeFasterY = 1;

                    var imageHeight = Math.floor(elemGif1.offsetHeight);
                    var couchWidth = Math.floor(elemGif5.offsetWidth);
                    var couchHeight = Math.floor(elemGif5.offsetHeight);
                    var tableWidth = Math.floor(elemGif9.offsetWidth);
                    var tableHeight = Math.floor(elemGif9.offsetHeight);
                    var elemContainerWidth = Math.floor(document.getElementById("myContainer2").offsetWidth);
                    var elemContainerHeight = Math.floor(document.getElementById("myContainer2").offsetHeight);
                    
                    //random start positions:
                    var xPos1 = Math.floor(Math.random()*(elemContainerWidth - imageWidth)); 
                    var yPos1 = Math.floor(Math.random()*(elemContainerHeight - imageHeight));

                    var xPos2 = Math.floor((Math.random()*(elemContainerWidth - imageWidth))/2);
                    var yPos2 = Math.floor((Math.random()*(elemContainerHeight - imageHeight))/2);

                    var yPos9 = Math.floor(Math.random()*(elemContainerHeight - tableHeight));

                    clearInterval(id);
                    id = setInterval(frame, 5);
                    function frame() {
                        elemContainerWidth = Math.floor(document.getElementById("myContainer2").offsetWidth); //will adapt if window resized
                        elemContainerHeight = Math.floor(document.getElementById("myContainer2").offsetHeight);
                        imageWidth = Math.floor(elemGif1.offsetWidth); //will adapt if window resized
                        imageHeight = Math.floor(elemGif1.offsetHeight);
                        couchWidth = Math.floor(elemGif5.offsetWidth);
                        tableWidth = Math.floor(elemGif9.offsetWidth);
                        tableHeight = Math.floor(elemGif9.offsetHeight);

                    //*** Element1 (beer)
                        if (xPos1 == elemContainerWidth - imageWidth || xPos1 == 0){
                            if (beerFasterX > 0){
                                xSpeed1 = xSpeed1 * -0.5;
                                beerFasterX = -beerFasterX;
                            } else {
                                xSpeed1 = xSpeed1 * -2;
                                beerFasterX = -beerFasterX;
                            }
                        }
                        if (yPos1 == elemContainerHeight - imageHeight|| yPos1 == 0){
                            if (beerFasterY > 0){
                                ySpeed1 = ySpeed1 * -0.5;
                                beerFasterY = -beerFasterY;
                            } else {
                                ySpeed1 = ySpeed1 * -2;
                                beerFasterY = -beerFasterY;
                            }
                        }
                        xPos1 = xPos1 + xSpeed1;
                        yPos1 = yPos1 + ySpeed1;
                        elemGif1.style.top = yPos1 + 'px';
                        // elemGif1.style.rotate = 190 + 'px'; //can be used to rotate elements
                        elemGif1.style.left = xPos1 + 'px';   

                    //*** Element2 (cake)
                        if (xPos2 == elemContainerWidth - imageWidth || xPos2 == 0){
                            if (cakeFasterX > 0){
                                xSpeed2 = xSpeed2 * -0.25;
                                cakeFasterX = -cakeFasterX;
                            } else {
                                xSpeed2 = xSpeed2 * -4;
                                cakeFasterX = -cakeFasterX;
                            }
                        }
                        if (yPos2 == elemContainerHeight - imageHeight || yPos2 == 0){

                                cakeFasterY = -cakeFasterY;

                     //*** Element5 (couch)
